    <h1>Contacto</h1>
    <div class="paraflotar">
      <form action="" method="POST">
        <input class="campo_texto" id="tx_name" type="text" name="nombre" maxlength="15" title="Escriba aquí su nombre"
          placeholder="Escriba aquí su nombre" required />
        <input class="campo_texto" id="tx_apellido" type="text" name="apellido" placeholder="Escriba aquí su apellido"
          required />
        <input class="campo_texto" id="tx_email" type="email" name="email" placeholder="Escriba aquí su email"
          required />
        <label class="tex">
          <input type="checkbox" name="intereses" value="deportes" />
          Desayuno
        </label>
        <label class="tex">
          <input type="checkbox" name="intereses" value="animales" />
          Garage
        </label>
        <label class="tex">
          <input type="checkbox" name="intereses" value="tiempo_libre" />
          Internet
        </label>
        <label class="tex">
          <input type="radio" name="genero" value="masc" />
          Negocio
        </label>
        <label class="tex">
          <input type="radio" name="genero" value="fem" />
          Placer
        </label>
        <label for="sl_pais"></label>
        <select id="sl_pais" name="pais">
          <option disabled selected>Elija su país</option>
          <option value="AR">Argentina</option>
          <option value="BR">Brasil</option>
          <option value="PY">Paraguay</option>
          <option value="UY">Uruguay</option>
        </select>
        <label for="tx_comentario"></label>
        <textarea id="tx_comentario" name="comentario" placeholder="Escriba aquí su consulta"></textarea>
        <button type="submit">Enviar formulario</button>
        <button type="reset">Borrar</button>
      </form>
    </div>
